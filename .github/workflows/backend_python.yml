name: Backend CI

on:
  push:
    branches: [main, develop, feature/devops]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print directory & contents
        run: |
          pwd
          ls -la
          ls -la backend_python

      - name: Create .env from Secret
        run: echo "${{ secrets.BACKEND_ENV }}" > .env

      - name: Build and start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for services to be healthy..."
          timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
          sleep 5

      - name: List containers and status
        run: docker ps -a

      - name: Show logs of backend_python (always)
        if: always()
        run: docker logs backend_python

      - name: Run tests inside container
        run: docker exec backend_python pytest

      - name: Lint with flake8 inside container
        run: docker exec backend_python flake8 app tests || true