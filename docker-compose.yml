services:
  hausarbeit:
    container_name: backend_python
    image: hausarbeitneu
    build:
      context: ./backend_python
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL_CONTAINER}
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_python/db/init_tables.sql:/docker-entrypoint-initdb.d/01_init_tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    
volumes:
  postgres_data:
